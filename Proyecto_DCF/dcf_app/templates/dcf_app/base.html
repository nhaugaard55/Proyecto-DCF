<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto DCF</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #2563eb;
            --body-background: radial-gradient(circle at 0% 0%, #f0f5ff 0%, #e3efff 35%, #f8fbff 100%);
            --text-primary: #0b1d35;
            --text-muted: rgba(11, 29, 53, 0.7);
            --text-secondary: rgba(11, 29, 53, 0.85);
            --surface-glass: rgba(255, 255, 255, 0.85);
            --surface-card: rgba(255, 255, 255, 0.92);
            --surface-border: rgba(37, 99, 235, 0.08);
            --nav-bg: rgba(12, 18, 41, 0.88);
            --hero-background: linear-gradient(135deg, rgba(37, 99, 235, 0.12) 0%, rgba(59, 130, 246, 0.08) 50%, rgba(14, 116, 144, 0.08) 100%);
            --hero-overlay: radial-gradient(circle, rgba(37, 99, 235, 0.18) 0%, rgba(37, 99, 235, 0) 65%);
            --pill-background: rgba(255, 255, 255, 0.68);
            --pill-shadow: 0 18px 40px rgba(15, 23, 42, 0.12);
            --news-card-bg: rgba(255, 255, 255, 0.86);
            --news-card-border: rgba(37, 99, 235, 0.08);
            --news-meta-color: rgba(11, 29, 53, 0.6);
            --hero-badge-bg: rgba(255, 255, 255, 0.55);
            --footer-text: rgba(11, 29, 53, 0.55);
            --ai-summary-bg: rgba(37, 99, 235, 0.08);
            --dropdown-bg: rgba(255, 255, 255, 0.98);
            --dropdown-border: rgba(37, 99, 235, 0.18);
            --dropdown-hover-bg: rgba(37, 99, 235, 0.12);
            --input-bg: rgba(255, 255, 255, 0.92);
            --input-border: rgba(37, 99, 235, 0.18);
            --table-bg: rgba(255, 255, 255, 0.96);
            --table-text: var(--text-primary);
            --table-border: rgba(148, 163, 184, 0.2);
            --table-header-bg: rgba(37, 99, 235, 0.08);
            --table-striped-bg: rgba(37, 99, 235, 0.05);
            --table-hover-bg: rgba(37, 99, 235, 0.12);
        }

        body {
            min-height: 100vh;
            font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', sans-serif;
            background: var(--body-background);
            color: var(--text-primary);
            transition: background 0.35s ease, color 0.35s ease;
        }

        .glass-nav {
            background: var(--nav-bg);
            backdrop-filter: blur(12px);
            transition: background 0.35s ease;
        }

        .navbar-brand span {
            font-weight: 600;
            letter-spacing: 0.02em;
        }

        .theme-toggle-btn {
            border: 1px solid rgba(255, 255, 255, 0.35);
            color: inherit;
            background: transparent;
            border-radius: 999px;
            padding: 0.35rem 0.85rem;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 0.35rem;
            transition: background 0.2s ease, color 0.2s ease, border-color 0.2s ease;
        }

        .theme-toggle-btn:hover,
        .theme-toggle-btn:focus-visible {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.55);
            color: inherit;
        }

        .theme-dark {
            --body-background: radial-gradient(circle at 0% 0%, #0f172a 0%, #0b1220 55%, #0f172a 100%);
            --text-primary: #e2e8f0;
            --text-muted: rgba(203, 213, 225, 0.75);
            --text-secondary: rgba(226, 232, 240, 0.9);
            --surface-glass: rgba(19, 27, 45, 0.85);
            --surface-card: rgba(19, 27, 45, 0.92);
            --surface-border: rgba(59, 130, 246, 0.2);
            --nav-bg: rgba(9, 13, 31, 0.9);
            --hero-background: linear-gradient(135deg, rgba(37, 99, 235, 0.18) 0%, rgba(59, 130, 246, 0.14) 50%, rgba(14, 116, 144, 0.14) 100%);
            --hero-overlay: radial-gradient(circle, rgba(37, 99, 235, 0.25) 0%, rgba(37, 99, 235, 0) 65%);
            --pill-background: rgba(29, 39, 65, 0.85);
            --pill-shadow: 0 18px 40px rgba(4, 7, 20, 0.45);
            --news-card-bg: rgba(21, 30, 50, 0.92);
            --news-card-border: rgba(59, 130, 246, 0.18);
            --news-meta-color: rgba(148, 163, 184, 0.75);
            --hero-badge-bg: rgba(59, 130, 246, 0.15);
            --footer-text: rgba(203, 213, 225, 0.65);
            --ai-summary-bg: rgba(37, 99, 235, 0.2);
            --dropdown-bg: rgba(21, 30, 50, 0.95);
            --dropdown-border: rgba(59, 130, 246, 0.28);
            --dropdown-hover-bg: rgba(59, 130, 246, 0.22);
            --input-bg: rgba(21, 30, 50, 0.85);
            --input-border: rgba(59, 130, 246, 0.35);
            --table-bg: rgba(17, 24, 39, 0.92);
            --table-text: rgba(226, 232, 240, 0.95);
            --table-border: rgba(59, 130, 246, 0.28);
            --table-header-bg: rgba(59, 130, 246, 0.18);
            --table-striped-bg: rgba(59, 130, 246, 0.12);
            --table-hover-bg: rgba(59, 130, 246, 0.2);
        }

        main {
            padding-top: 4rem;
            padding-bottom: 4rem;
        }

        footer {
            color: var(--footer-text);
            transition: color 0.35s ease;
        }

        .text-muted {
            color: var(--text-muted) !important;
        }

        .text-secondary {
            color: var(--text-secondary) !important;
        }

        .text-primary-emphasis {
            color: var(--text-secondary) !important;
        }

        .theme-dark .text-primary-emphasis {
            color: var(--text-primary) !important;
        }

        .bg-primary-subtle {
            background-color: rgba(37, 99, 235, 0.12) !important;
            color: var(--accent) !important;
        }

        .theme-dark .bg-primary-subtle {
            background-color: rgba(37, 99, 235, 0.22) !important;
            color: var(--text-primary) !important;
        }

        .form-control,
        .form-select {
            background-color: var(--input-bg);
            border-color: var(--input-border);
            color: var(--text-primary);
            transition: background-color 0.2s ease, color 0.2s ease, border-color 0.2s ease;
        }

        .form-control::placeholder {
            color: var(--text-muted);
            opacity: 0.8;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 0.25rem rgba(37, 99, 235, 0.25);
        }

        .badge-pill { border-radius: 50rem; }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-dark glass-nav shadow-sm py-3">
        <div class="container">
            <a class="navbar-brand m-0 text-white text-decoration-none" href="{% url 'home' %}">
                <span>Proyecto DCF</span>
            </a>
            <button type="button" class="theme-toggle-btn" id="theme-toggle" aria-label="Cambiar tema">
                <span id="theme-toggle-icon" aria-hidden="true">üåô</span>
                <span id="theme-toggle-text">Modo oscuro</span>
            </button>
        </div>
    </nav>
    <main class="container py-5">
        {% block content %}{% endblock %}
    </main>
    <footer class="text-center text-muted pb-4 small">
        Basado en estimaciones DCF. Los valores son orientativos.
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        (function () {
            const storageKey = "dcf-ui-theme";
            const body = document.body;
            const toggleButton = document.getElementById("theme-toggle");
            const iconElement = document.getElementById("theme-toggle-icon");
            const textElement = document.getElementById("theme-toggle-text");

            function applyTheme(theme, persist = true) {
                const isDark = theme === "dark";
                body.classList.toggle("theme-dark", isDark);
                if (persist) {
                    try {
                        localStorage.setItem(storageKey, theme);
                    } catch (error) {
                        // Ignorar problemas de storage (modo inc√≥gnito, etc).
                    }
                }
                if (iconElement) {
                    iconElement.textContent = isDark ? "‚òÄÔ∏è" : "üåô";
                }
                if (textElement) {
                    textElement.textContent = isDark ? "Modo claro" : "Modo oscuro";
                }
            }

            function detectPreferredTheme() {
                try {
                    const stored = localStorage.getItem(storageKey);
                    if (stored === "light" || stored === "dark") {
                        return stored;
                    }
                } catch (error) {
                    // Ignorar problemas de storage.
                }
                if (window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches) {
                    return "dark";
                }
                return "light";
            }

            document.addEventListener("DOMContentLoaded", function () {
                applyTheme(detectPreferredTheme(), false);
                if (toggleButton) {
                    toggleButton.addEventListener("click", function () {
                        const next = body.classList.contains("theme-dark") ? "light" : "dark";
                        applyTheme(next);
                    });
                }
            });
        })();
    </script>
</body>
</html>
